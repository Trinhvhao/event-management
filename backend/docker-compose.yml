version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: postgres-event-mgmt
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: event_management
      # Performance tuning
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    ports:
      - "5432:5432"
    volumes:
      # Persistent data
      - postgres-data:/var/lib/postgresql/data
      # Auto-run schema and seed on first start
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d event_management"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - event-mgmt-network

  # pgAdmin (Optional - Database GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin-event-mgmt
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@university.edu.vn
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - event-mgmt-network
    profiles:
      - tools

volumes:
  postgres-data:
    name: postgres-event-data
  pgadmin-data:
    name: pgadmin-event-data

networks:
  event-mgmt-network:
    name: event-mgmt-network
    driver: bridge
